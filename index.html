<!DOCTYPE html>

<html>
	<head>
		<title>Anchorbase | Find news better</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="container">
				<h3 id="anchorbase-logo" class="text-center">Anchorbase</h3>
				
				<div class = "row">
					<div class="col-md-8 col-md-offset-2">
						<form id="search-bar" class="span4" role="form">
							<input id="user-search" class="form-control span3" placeholder="Search news better" autocomplete="off">
						</form>
					</div>
				</div>

				<div class="row">
					<div id="test-output"class="jumbotron text-center"></div>
				</div>

				<div class="row">
					 
					 <div class="col-md-4 text-center">
					 	<table class="NYT-results-table table">
					 		<tr class="NYT-results-header">
					 			<th class="text-center" >New York Times</th>
					 		</tr>
					 		
					 		<tr id='NYT-last-row'>
					 			<td><span class='show-more-NYT' style="visibility: hidden">show more </span><span class ="show-less-NYT" style="visibility: hidden">show less</span></td>
					 		</tr>
					 	</table>
					 </div>

				</div>


				</div>
				
				
			
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
		<script type='text/javascript' src='js/jquery2.js'></script>
	</body>
</html>
